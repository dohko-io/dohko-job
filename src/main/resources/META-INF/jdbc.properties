# org.mariadb.jdbc.Driver
jdbc.driverClassName=${org.excalibur.jdbc.driver.class.name}
# jdbc:mariadb://localhost:3306/dohko
jdbc.url=${org.excalibur.jdbc.url}
jdbc.username=${org.excalibur.jdbc.username}
jdbc.password=${org.excalibur.jdbc.password}
jdbc.initialSize=50
jdbc.idle=20
jdbc.maxActive=150
jdbc.maxWait=30
jdbc.maxWaitMillis=60000
jdbc.removeAbandoned=true
jdbc.removeAbandonedTimeoutInSeconds=120
jdbc.logAbandoned=true
jdbc.testOnReturn=true
jdbc.testOnBorrow=true
jdbc.testWhileIdle=false
jdbc.validationQuery=SELECT 1 + 1